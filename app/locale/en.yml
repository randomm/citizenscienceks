  apipage:
    heading: Open Data APIs
    main_para_1: What API? API stands for application programming interface. It is a way to retrieve and reuse data programmatically.
    main_para_2: All data gathered and processed by Science for Change is open and public, and one way we are open is that we offer APIs to data gathered by the project members. You can use the data APIs described on this page freely. We currently offer data APIs to diffusion tube, ghost wipe and Smart Citizen Kit data gathered during autumn 2014.
    main_para_3: Please note that all API endpoints described here are still subject to change, as this service is currently evolving at a fast pace. In case of any problems, please do not hesitate to get in touch with us.
